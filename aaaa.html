<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pamoja Dokita&reg; - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="diff.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form (Visible by default) -->
      <form id="loginForm" class="auth-form">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <div class="form-group">
          <label for="loginEmail"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
  </div>
  <footer>
    <p>Developed for <strong>Charles Drew-Dokita</strong></p>
  </footer>

  <!-- Hardcoded Data -->
  <script type="application/json" id="regionsData">
    {
      "Kenya": ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret"],
      "Cameroon": ["Centre", "Littoral", "East", "North", "West", "South"]
    }
  </script>
  
  <script src="aaaa.js"></script>
</body>
</html>
