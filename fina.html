<head>

  <title>Blood Donation Summary</title>
  <link rel="stylesheet" href="fina.css">
  <style>
    /* Styling the "Go to Main Page" button */

      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-top: 20px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Hover effect for the button */

      background-color: #45a049; /* Darker green when hovered */
    }
  </style>
</head>

  <!-- Summary Filters -->
  <div id="summaryContent">

    <select id="summaryTypeSelect">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>

  <!-- Blood Summary Table -->
  <div id="summaryContent">

          <th>Total Units Donated</th>

          <th>Approval Dates</th>
        </tr>
      </thead>
      <tbody>

  <!-- Print Section -->
  <div class="print-section" id="printSection" style="display: none;">
