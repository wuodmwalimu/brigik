<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Request Records</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1><i class="fas fa-tint"></i> Blood Request Records Management</h1>
    <p>Track and manage blood requests efficiently</p>
  </header>

  <!-- Filter and Actions -->
  <section class="filter-section">
    <form id="filterForm">
      <div class="form-group">
        <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date:</label>
        <input type="date" id="startDate" required />
      </div>
      <div class="form-group">
        <label for="endDate"><i class="fas fa-calendar-alt"></i> End Date:</label>
        <input type="date" id="endDate" required />
      </div>
      <button type="submit">
        <i class="fas fa-file-alt"></i> Generate Report
      </button>
    </form>

    <button id="printButton">
      <i class="fas fa-print"></i> Print Table
    </button>
  </section>

  <!-- Table -->
  <section class="table-section">
    <table id="maliziaTable">
      <thead>
        <tr>
          <th><i class="fas fa-user"></i> Recipient Name</th>
          <th><i class="fas fa-info-circle"></i> Status</th>
          <th><i class="fas fa-heartbeat"></i> Blood Type</th>
          <th><i class="fas fa-flask"></i> Units</th>
          <th><i class="fas fa-clock"></i> Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Pending</td>
          <td>O+</td>
          <td>2</td>
          <td>2025-01-26</td>
        </tr>
        <!-- More rows will be dynamically added here -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    <p><i class="fas fa-copyright"></i> 2025 Blood Request Management. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="lst.js" defer></script>
</body>
</html>
